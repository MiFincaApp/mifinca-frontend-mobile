name: Deploy to VPS

# 游닍 Ejecutar el flujo cuando se haga push o pull request a main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Usamos una m치quina virtual Ubuntu

    steps:
    # 1. Descargar el repositorio
    - name: Checkout the repository
      uses: actions/checkout@v2

    # 2. Configurar el agente SSH con tu clave privada almacenada en los secretos de GitHub
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # 3. Agregar la IP del servidor al archivo known_hosts para evitar error de verificaci칩n
    - name: Add VPS to known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

    # 4. Instalar dependencias y construir la versi칩n web con Expo
    - name: Build the app with Expo
      run: |
        npm install
        npx expo export --platform web  # Esto genera la carpeta ./dist

    # 5. Subir la carpeta ./dist al servidor usando secrets para ocultar el usuario
    - name: Deploy to VPS using rsync
      run: |
        rsync -avz --delete ./dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:/var/www/mifincaapp/

    # 6. Reiniciar Nginx para aplicar los cambios en producci칩n
    - name: Restart Nginx
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} 'sudo systemctl restart nginx'
